<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Music Player</title>
</head>
<body>
    <div class="kichwa">
        <h3>Sintra Player</h3> 
    </div>


    <div class="musicContainer">
        <div class="albumCover">
            <img src="" alt="album cover" class="cover">
        </div>

        <div class="music">
            <div class="musicDetails">
                <h4 class="title"></h4>
                <p class="artist"></p>
                <audio src=""></audio>
            </div>
            <div class="controls">
                <button class="prev">
                    <i class="fa fa-backward" aria-hidden="true"></i>
                </button>
                <button class="play">
                    <i class="fa fa-play" aria-hidden="true"></i>
                    <i class="pause"></i>
                </button>
                <button class="next">
                    <i class="fa fa-forward" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <!-- <div class="songs">
            <ul class="list">
                <li class="listItem">pooiiuuu</li>
            </ul>
        </div> -->
    </div>
    <div class="chini">
        <footer><i class="fa fa-code" aria-hidden="true"></i>wallace,the developer</footer>
    </div>
    
<script src="script.js"></script>
</body>
</html>
